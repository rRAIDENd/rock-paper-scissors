<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="./style.css">

        
    </head>
    <body>
        <div class="container">

            <div class="header">First to 5 wins!</div>

            <div class="display-selection">
                <img class='player-selection' src="./images/question-mark.png" alt="">
                <img class='comp-selection' src="./images/question-mark.png" alt="">
            </div>
    
            <div class="buttons">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
    
            <div class="display">
                <div class="player">Player: </div>
                <div class="comp">Comp: </div>
                <div class="result">--result--</div>
                <div class="score">--score--</div>
            </div>
        </div>
        

        <script src='./test.js'></script>
    </body>
</html>
