<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="./style.css">

        
    </head>
    <body>
        <div class="display-selection">
            <img class='player-selection' src="./images/scissors-1.jpg" alt="">
            <img class='comp-selection' src="./images/wp2001122-dwayne-johnson-2017-wallpapers.jpg" alt="">
        </div>

        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>

        <div class="display">
            <div class="player">Player: </div>
            <div class="comp">Comp: </div>
            <div class="result">--result--</div>
            <div class="score">--score--</div>
        </div>

        <script src='./test.js'></script>
    </body>
</html>
